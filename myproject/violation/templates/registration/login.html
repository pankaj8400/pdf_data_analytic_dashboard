
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>
     
     {% load static %}
    
     <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
     <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
     <link rel="stylesheet" href="{% static 'css/login.css' %}">
 </head>
 <body class="body">
     <div class="login-wrapper">
         <div class="container">
             <div class="text-center">
                 <!-- Centered logo at the top -->
                 <div class="login-logo">
                     <img src="{% static 'img/hardware.png' %}" alt="Logo" class="img-fluid rounded-circle">
                 </div>
                 <h3><b>Login Page</b></h3>
                 
                 <form method="post" class="form">
                     {% csrf_token %}
 
                     <!-- Username Field: label and input on the same line -->
                     <div class="form-group d-flex align-items-center">
                         <label for="id_username" class="mr-3" style="min-width: 80px;"><b>Username</b></label>
                         <input type="text" name="username" id="id_username" class="form-control" placeholder="Enter your username" required>
                     </div>
 
                     <!-- Password Field: label and input on the same line -->
                     <div class="form-group d-flex align-items-center">
                         <label for="id_password" class="mr-3" style="min-width: 80px;"><b>Password</b></label>
                         <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
                     </div>
                     
                     <button type="submit" class="btn btn-primary">Login</button>
                 </form>
             </div>
         </div>
     </div>
 
     <script src="{% static 'js/jquery.js' %}"></script>
     <script src="{% static 'js/popper.js' %}"></script>
     <script src="{% static 'js/all.min.js' %}"></script>
     <script src="{% static 'js/bootstrap.js' %}"></script>
 </body>
 </html>
